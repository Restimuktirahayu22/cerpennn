<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komentar Pembaca</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffe6ef; /* pink muda */
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 40px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            border: 2px solid #ffb6d9; /* pink lembut */
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.25);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #d63384; /* pink tua */
            font-weight: bold;
        }

        label {
            font-size: 15px;
            font-weight: bold;
            color: #b84c7e;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border-radius: 8px;
            border: 1.5px solid #ffb6d9;
            background: #fff0f7;
            font-size: 15px;
        }

        textarea {
            height: 120px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #ff69b4; /* hot pink */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        .btn:hover {
            background: #e5579f; /* pink gelap */
        }

        .kembali {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #d63384;
            text-decoration: none;
            font-weight: bold;
        }

        .kembali:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">

    <h2>Komentar Pembaca</h2>

    <form>
        <label>Nama:</label>
        <input type="text" placeholder="Masukkan nama Anda">

        <label>Komentar:</label>
        <textarea placeholder="Tulis komentar Anda di sini..."></textarea>

        <button class="btn">Kirim</button>
